<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="css/test02.css" />
<style type="text/css">
	*{
	margin: 0;
	padding: 0;
	}
	div{
		height: 100px;
	}
	li{
		color: white;
		font-family: "微软雅黑";
		font-size: 30px;
		font-weight: bold;
		float: left;
		display: block;
		width: 50%;
		height: 100px;
		list-style-type: none;
		background-color: dodgerblue;
		text-align: center;
	}
	.p{
		margin-top: 25px;
	}
	#r{
		background-color: midnightblue;
	}
	#div2{
		margin-top: 30px;
		margin-left: 30px;
	}
	span{
		margin-left: 20px;
	}
</style>
<div>
	<ul id="nav">
		<li id="l"><p class="p">在线音乐</p></li>
		<li id="r"><p class="p">本地音乐</p></li>
	</ul>
</div>
<div id="div2">
	<span>周深 - 大鱼</span>
	<button onclick="play()">播放</button>
	<button onclick="pause()">暂停</button>
	<br>
	<audio id="mus" controls="controls">
		<source src='周深 - 大鱼.mp3' type="audio/mp3"></source>
	</audio>
</div>
<script>
	var x = document.getElementById('mus');
	function play(){
		x.play();
	}
	function pause(){
		x.pause();
	}
</script>
